<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>
<body>
    <h1>Đăng ký thông tin người sử dụng</h1>
    <hr>
    <form action="" method="" enctype="" id="form" class="form" data-dev="">
        <div>
            <label for="name">Tên đăng nhập</label>
            <input type="name" name="name" placeholder="" style="width: 250px; padding: 4px 8px">
        </div>
        <div>
            <label > Mật khẩu </label>
            <input type="password" name="password" placeholder="" style="width: 250px; padding: 4px 8px" >
        </div>
        <div>
            <label > Nhập lại mật khẩu </label>
            <input type="password" name="password" placeholder="" style="width: 250px; padding: 4px 8px" >
        </div>
        <div>
            <label for="email">Email</label>
            <input type="Email" name="Email" placeholder="" style="width: 250px; padding: 4px 8px">
        </div>
        <div>
            <label> Giới tính :</label>
            <input type="radio" name="gender" value="nam" checked>Nam
            <input type="radio" name="gender" value="nu">Nữ
        </div>
        <div>
            <label>Độ tuổi :</label>
            <input type="checkbox" name="tuoi " checked> Dưới 13 tuổi
            <input type="checkbox" name="tuoi"> Từ 13-17 tuổi
            <input type="checkbox" name="tuoi"> Từ 18-25 tuổi
            <input type="checkbox" name="tuoi"> Trên 25 tuổi
           
        </div>
        <div>
            <label>Sở thích của bạn</label>
            <input type="checkbox" name="so thich" > Âm nhạc
            <input type="checkbox" name="so thich"> Game
            <input type="checkbox" name="so thich"> Thể thao
            <input type="checkbox" name="so thich"> Du lịch

        </div>

        <div>
            <label>Nghề nghiệp </label>
            <select name="select" id="select">
                <option >chọn ngành nghề</option>
            </select>
        </div>
         
        <div>
        <label>Mô tả bản thần</label>
        <textarea name="string" id="string" placeholder="Mô tả về bản thân của bạn" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button type="submit">Đăng ký</button>
            <button type="reset">Làm lại lại</button>
        </div>


    
    
</body>
</html>
